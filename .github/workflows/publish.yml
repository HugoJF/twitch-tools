name: Publish version to NPM

on:
  push:
    branches:
      - master
    tags:
      - "*"
  release:
    types: [published]

jobs:
  publish:

    runs-on: ubuntu-latest

    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
